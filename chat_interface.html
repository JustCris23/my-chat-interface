<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }

    .header {
      background-color: #3498db;
      color: white;
      font-size: 24px;
      padding: 10px;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      overflow-y: scroll;
      padding: 10px;
    }

    .message {
      margin-bottom: 10px;
    }

    .message-name {
      font-weight: bold;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #ecf0f1;
    }

    .chat-input input {
      flex: 1;
      outline: none;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
    }

    .chat-input button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #2980b9;
    }
  </style>
  <title>Chat Interface</title>
</head>
<body>
  <div class="chat-container">
    <div class="header">Chat Interface</div>
    <div class="chat-messages" id="chatMessages">
      <div class="message">
        <span class="message-name">Assistant:</span> At your service
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script>
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');

    async function sendMessage() {
      if (messageInput.value.trim()) {
        const messageText = messageInput.value.trim();
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.innerHTML = `<span class="message-name">User:</span> ${messageText}`;
        chatMessages.appendChild(messageElement);
        messageInput.value = '';

        // Add the code to send the message to Dialogflow and display the response

        // Automatically scroll to the bottom of the chat messages
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }

    messageInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
